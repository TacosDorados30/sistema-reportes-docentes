name: Deploy to Streamlit Cloud

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libfreetype6-dev libfontconfig1-dev libjpeg-dev libpng-dev gcc python3-dev sqlite3
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create necessary directories
      run: |
        mkdir -p data logs reports uploads backups
    
    - name: Initialize database
      run: |
        python -c "from app.database.connection import init_database; init_database()"
    
    - name: Run system tests
      run: |
        python test_sistema_completo.py
    
    - name: Run specific component tests
      run: |
        python test_audit_final.py
        python test_error_handling_final.py
        python test_cloud_optimization.py
    
    - name: Check code quality
      run: |
        # Verificar que no hay errores de sintaxis
        python -m py_compile dashboard/streamlit_app.py
        python -m py_compile app/startup.py
    
    - name: Generate deployment report
      run: |
        echo "## Deployment Report" > deployment_report.md
        echo "Date: $(date)" >> deployment_report.md
        echo "Commit: ${{ github.sha }}" >> deployment_report.md
        echo "Branch: ${{ github.ref }}" >> deployment_report.md
        echo "" >> deployment_report.md
        echo "### Test Results" >> deployment_report.md
        echo "âœ… System tests passed" >> deployment_report.md
        echo "âœ… Component tests passed" >> deployment_report.md
        echo "âœ… Code quality checks passed" >> deployment_report.md
    
    - name: Upload deployment report
      uses: actions/upload-artifact@v3
      with:
        name: deployment-report
        path: deployment_report.md

  security-scan:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
    
    - name: Install security tools
      run: |
        pip install safety bandit
    
    - name: Check for security vulnerabilities in dependencies
      run: |
        safety check -r requirements.txt
    
    - name: Run security analysis on code
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
    
    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: bandit-report.json

  deploy-notification:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Deployment ready notification
      run: |
        echo "ðŸš€ Deployment Ready!"
        echo "All tests passed and security checks completed."
        echo "The application is ready for deployment to Streamlit Cloud."
        echo ""
        echo "Next steps:"
        echo "1. Go to share.streamlit.io"
        echo "2. Connect this repository"
        echo "3. Configure secrets in Streamlit Cloud dashboard"
        echo "4. Deploy the application"
        echo ""
        echo "Main file: dashboard/streamlit_app.py"
        echo "Python version: 3.8+"