# Docker Compose para Sistema de Reportes Docentes
# Uso: docker-compose up -d

version: '3.8'

services:
  # Aplicación principal
  reportes-docentes:
    build: .
    container_name: reportes-docentes-app
    ports:
      - "8501:8501"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DATABASE_URL=sqlite:///./data/reportes_docentes.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./backups:/app/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "from app.core.health_check import get_simple_health; health = get_simple_health(); exit(0 if health['status'] == 'healthy' else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - reportes-network

  # Base de datos PostgreSQL (opcional, para producción)
  postgres:
    image: postgres:13
    container_name: reportes-docentes-db
    environment:
      POSTGRES_DB: reportes_docentes
      POSTGRES_USER: reportes_user
      POSTGRES_PASSWORD: reportes_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reportes_user -d reportes_docentes"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - reportes-network
    profiles:
      - postgres

  # Nginx como proxy reverso (opcional)
  nginx:
    image: nginx:alpine
    container_name: reportes-docentes-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - reportes-docentes
    restart: unless-stopped
    networks:
      - reportes-network
    profiles:
      - nginx

  # Servicio de backup automático
  backup:
    image: postgres:13
    container_name: reportes-docentes-backup
    environment:
      PGPASSWORD: reportes_password
    volumes:
      - ./backups:/backups
      - ./scripts:/scripts
    command: >
      sh -c "
        while true; do
          echo 'Iniciando backup automático...'
          pg_dump -h postgres -U reportes_user -d reportes_docentes > /backups/backup_$$(date +%Y%m%d_%H%M%S).sql
          echo 'Backup completado'
          # Limpiar backups antiguos (mantener últimos 7 días)
          find /backups -name '*.sql' -mtime +7 -delete
          # Esperar 24 horas
          sleep 86400
        done
      "
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - reportes-network
    profiles:
      - postgres
      - backup

volumes:
  postgres_data:
    driver: local

networks:
  reportes-network:
    driver: bridge

# Perfiles disponibles:
# - default: Solo aplicación con SQLite
# - postgres: Aplicación + PostgreSQL
# - nginx: Aplicación + Nginx
# - backup: Backup automático (requiere postgres)

# Comandos útiles:
# docker-compose up -d                          # Solo aplicación
# docker-compose --profile postgres up -d       # Con PostgreSQL
# docker-compose --profile nginx up -d          # Con Nginx
# docker-compose --profile postgres --profile backup up -d  # Completo con backup